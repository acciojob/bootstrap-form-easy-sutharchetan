<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="d-flex justify-content-center">
	<h2>Internship Form</h2> </div>
	<form>
		<div class="row">
  <!-- First Name -->
  <div class="form-group col">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first-name-input" required>
    <div class="invalid-feedback">
      Please provide a first name.
    </div>
  </div>

  <!-- Last Name -->
  <div class="form-group col">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" required>
    <div class="invalid-feedback">
      Please provide a last name.
    </div>
  </div>

  <!-- Email -->
  <div class="form-group col">
    <label for="email-input" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email-input" required>
    <div class="invalid-feedback">
      Please provide a valid email.
    </div>
  </div>
</div>
		<div class="row">
  <!-- College Name -->
  <div class="form-group col">
    <label for="college-input" class="form-label">College Name</label>
    <input type="text" class="form-control" id="college-input" required>
    <div class="invalid-feedback">
      Please provide a college name.
    </div>
  </div>

  <!-- Roll No -->
  <div class="form-group col">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input" required>
    <div class="invalid-feedback">
      Please provide a roll number.
    </div>
  </div>

  <!-- Graduation Year -->
  <div class="form-group col">
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select class="form-select" id="grad-year-select" required>
      <option value="">choose...</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>
    <div class="invalid-feedback">
      Please select a graduation year.
    </div>
  </div>
</div>
  <!-- Conditions Checkbox -->
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
    <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
    <div class="invalid-feedback">
      You must agree before submitting.
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary">Submit Form</button>
</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
