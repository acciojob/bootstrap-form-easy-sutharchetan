<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="d-flex justify-content-center">
	<h2>Internship Form</h2> </div>
	<form>
  <!-- First Name -->
  <div class="form-group">
    <label for="first-name-input">First Name</label>
    <input type="text" class="form-control" id="first-name-input" required>
    <div class="invalid-feedback">
      Please provide a first name.
    </div>
  </div>

  <!-- Last Name -->
  <div class="form-group">
    <label for="last-name-input">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" required>
    <div class="invalid-feedback">
      Please provide a last name.
    </div>
  </div>

  <!-- Email -->
  <div class="form-group">
    <label for="email-input">Email</label>
    <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" required>
    <div class="invalid-feedback">
      Please provide a valid email.
    </div>
  </div>

  <!-- College Name -->
  <div class="form-group">
    <label for="college-input">College Name</label>
    <input type="text" class="form-control" id="college-input" required>
    <div class="invalid-feedback">
      Please provide a college name.
    </div>
  </div>

  <!-- Roll No -->
  <div class="form-group">
    <label for="roll-no-input">Roll No</label>
    <input type="text" class="form-control" id="roll-no-input" required>
    <div class="invalid-feedback">
      Please provide a roll number.
    </div>
  </div>

  <!-- Graduation Year -->
  <div class="form-group">
    <label for="graduation-year-select">Graduation Year</label>
    <select class="form-control" id="graduation-year-select" required>
      <option value="">Select Year</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>
    <div class="invalid-feedback">
      Please select a graduation year.
    </div>
  </div>

  <!-- Conditions Checkbox -->
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
    <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
    <div class="invalid-feedback">
      You must agree before submitting.
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary">Submit Form</button>
</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
