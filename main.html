<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="d-flex justify-content-center">
	<h2>Internship Form</h2> </div>
	<form action="" method="get">
		<div>
		<lable for="first-name-input">First Name</lable>
		<input type="Name" id="first-name-input" Name="fname">
	</div>
		<div>
		<lable for="last-name-input">Last Name</lable>
		<input type="Name" id="last-name-input" Name="lname">
	</div>
		<div>
		<lable for="email-input">Email</lable>
		<input type="email" id="email-input" Name="email">
	</div>
		<div>
		<lable for="college-input">College</lable>
		<input type="Name" id="college-input" Name="college">
	</div>
		<div>
		<lable for="roll-no-input">Roll No</lable>
		<input type="Number" id="roll-no-input" Name="college">
	</div>
		<div>
		<lable for="conditions-checkbox">Graduation Year</lable>
		<select type="checkbox" id="conditions-checkbox">
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
	</div>
		<div>
			<lable for="conditions-checkbox">Agree to terms and conditions</lable>
			<input type="checkbox" id="conditions-checkbox">
		</div>
		<div>
			<input type="submit" Name="Submit" value="Submit Form">
		</div>
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
